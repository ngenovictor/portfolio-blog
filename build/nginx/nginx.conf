upstream victorngeno {
    server web:8000;
}

server {
    listen 80;
    listen [::]:80;

    listen 443;
    listen [::]:443;

    server_name victorngeno.com www.victorngeno.com;

    location / {
        proxy_pass http://victorngeno;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}
