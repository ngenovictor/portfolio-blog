{% extends 'base.html' %}
{% load static %}
{% block main_content %}
    <section class="main_content">
        <div class="col-vc-7">
        {% if posts %}
            {% for post in posts %}
                <div>
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.date_created }}</p>
                    <img src="{{ post.image }}" alt="{{ post.title }}" width="100%">
                    <h3>{{ post.summary }}</h3>
                    <p class="content-markdown">{{ post.content }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Watch out for posts later</p>
        {% endif %}
        </div>
        <div class="col-vc-3">
            <!--Summary of content will appear here-->
        </div>
    </section>
{% endblock main_content %}
